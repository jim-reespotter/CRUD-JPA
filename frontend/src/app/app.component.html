<h1>App: {{ title }}</h1>

@if (persons == null) {
  <mat-spinner></mat-spinner>
}
@if (persons != null) {
<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>first name</th>
    <td mat-cell *matCellDef="let person"> {{ person.firstname }}</td>
  </ng-container>
  
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>last name</th>
    <td mat-cell *matCellDef="let person">{{ person.lastname }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'firstname', 'lastname']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'firstname', 'lastname'];"></tr>
</table>
</div>
}
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
